<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>
        Student Lists
        <a routerLink="/students/create" class="btn btn-primary float-end"
          >Add Student</a
        >
      </h4>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading; else elseTableBlock">
        <app-loader></app-loader>
      </div>
      <ng-template #elseTableBlock>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Email</td>
              <td>Mobile</td>
              <td>Created At</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.students">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.mobile }}</td>
              <td>{{ item.created_at | date }}</td>
              <td>
                <a routerLink="/" class="btn btn-success">Edit</a>
                <button type="button" class="btn btn-danger ms-2">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </div>
</div>
