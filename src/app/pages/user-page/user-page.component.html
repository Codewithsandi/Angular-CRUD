<div class="row d-flex justify-content-center align-items-center text-center">
  <div class="overflow-x-hidden col-10">
    <div *ngIf="isLoading; else elseTableBlock">
      <app-loader></app-loader>
    </div>
    <ng-template #elseTableBlock>
      <app-table
        [HeadArray]="headArray"
        [GridArray]="userList"
        (onEdit)="(editUser)"
        (onDelete)="(deleteUser)"
      ></app-table>
    </ng-template>
  </div>
</div>
