<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>
        Add Students
        <a href="/" class="btn btn-danger float-end">Back</a>
      </h4>
    </div>
    <div class="card-body">
      <div *ngIf="isLoading; else elseForm">
        <app-loader [title]="loadingTitle" ></app-loader>
      </div>
      <ng-template #elseForm>
        <form (ngSubmit)="saveStudent()">
          <div class="mb-3">
            <label>Name: </label>
            <input
              type="text"
              class="form-control"
              name="name"
              [(ngModel)]="name"
            />
            <span *ngIf="errors.name" class="text-danger">{{
              errors.name
            }}</span>
          </div>
          <div class="mb-3">
            <label>Email: </label>
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="email"
            />
            <span *ngIf="errors.email" class="text-danger">{{
              errors.email
            }}</span>
          </div>
          <div class="mb-3">
            <label>Phone: </label>
            <input
              type="text"
              class="form-control"
              name="phone"
              [(ngModel)]="mobile"
            />
            <span *ngIf="errors.mobile" class="text-danger">{{
              errors.mobile
            }}</span>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
